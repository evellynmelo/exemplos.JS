    <script>
/*Elaborar um programa que leia dois números. Calcule e informe a soma
desses números.
• Entrada de dados: ler dois números
• Processamento: calcular a soma
• Saída: informar a soma
Exemplo 1.8 – Soma de dois números 
*/
// lê os números
var num1 = Number(prompt("1º Número: "));
var num2 = Number(prompt("2º Número: "));
// calcula a soma
var soma = num1 + num2;
// exibe o resultado
alert("Soma é: " + soma);
