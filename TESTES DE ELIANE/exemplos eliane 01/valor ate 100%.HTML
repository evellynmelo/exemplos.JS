<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo do Jantar</title>
</head>
<body>
    <script>
        //Horas de uma viajem.
           
        //Entrada:ler valor do jantar
           var jantar=Number(prompt("valor do jantar:"));
            //Processamento:calcular jantar+taxa do garcom
            var garcom=0.10;
            //saida:informe resultados
            var total=(jantar/100 )*garcom + jantar;
            
            alert("o total do jantar e:R$" + total.toFixed(2));
            //VALOR DO JANTAR ATE 100/GARCOM=0.1%
            //VALOR DO JANTR MAIOR QUE 100/GARCOM=O.7%
             if(Jantar<=100){
                var garcom=(jantar/100)*10;
                alert("a taxa do garcom e:"+ garcom.toFixed(2)+"e o total do jantar+a taxa do garcom e:R$"+total.toFixed(2));
             }else{
             
                    var garcom=(jantar/100)*7;
                    alert("a taxa do garcom e:"+ garcom.toFixed(2)+"e o total do jantar + a taxa do garcom e:R$"+total.toFixed(2));
                }
             
           
    </script>
</body>
</html>
