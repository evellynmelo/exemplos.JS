<body>
    <script>

/*Elaborar um programa que leia um número. Calcule e informe os seus
vizinhos, ou seja, o número anterior e posterior.
Exemplo:
Número: 15
Vizinhos: 14 e 16 
*/
        var numero_um=Number(prompt("Digite um numero"));
        var antecessor=numero_um-1;
        var sucessor=numero_um+1;
        alert("o antecessor e:"+antecessor,"o sucessor e:"+sucessor);

    </script>
